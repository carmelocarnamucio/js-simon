<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">

        <title>Simon</title>
    </head>
    <body>

      <div class="container">

        <div class="result invisible">
          <p>Punteggio ottenuto:</p>
          <h1 id="score"> </h1>
        </div>

        <div class="result invisible">
          <p>Hai ricordato i seguenti numeri:</p>
          <h1 id="remember"> </h1>
        </div>

        <button id="start" class="btn active" type="button" name="start">
          <a class="stgame">PLAY</a>
          <a class="again invisible">PLAY AGAIN</a>
        </button>

        <span class="before active">Ricorda i numeri...</span>

        <div id="timer" class="before active"></div>

      </div>

        <script src="js/script.js" charset="utf-8"></script>
    </body>
</html>
